# Logo configuration
logo_url: ""

# Theme Settings 
theme:

  # General configuration
  primary_color: "#4c1702"                     # Deep Chocolate Brown
  secondary_color: "#6f4e37"                   # Milk Chocolate
  bg_color: "#f1f1f1"                          # Creamy Beige
  text_color: "#3d1c02"                        # Dark Cocoa
  highlight_code_bg_color: "#d2a679"           # Caramel
  highlight_code_border_color: "#6f4e37"       # Milk Chocolate

  # Navigation bar configuration
  sidebar_bg_color: "#fff"                   # Light Gray
  sidebar_text_color: "#4c1702"                # Creamy Beige
  sidebar_highlight_bg_color: "#6f4e37"        # Milk Chocolate
  sidebar_highlight_text_color: "#ffffff"      # White
  secondary_sidebar_bg_color: "#6f4e37"        # Milk Chocolate
  secondary_sidebar_text_color: "#ffffff"       # White
  secondary_sidebar_highlight_bg_color: "#d2a679" # Caramel
  secondary_sidebar_highlight_text_color: "#ffffff" # White

  # Home page configuration
  home_page_welcome_bg_1: "#6f4e37"            # Milk Chocolate
  home_page_welcome_bg_2: "#a1866f"            # Light Brown
  home_page_welcome_text_color: "#ffffff"      # White
  home_page_card_bg_color: "#ffffff"           # White
  home_page_card_text_color: "#3d1c02"         # Dark Cocoa

  # Json Configuration
  code_bg_color: "#2e1c0a"                      # Very Dark Brown
  type_bg_color_1: "#6f4e37"                    # Milk Chocolate
  type_bg_color_2: "#6f4e3740"                  # Milk Chocolate with 25% Opacity
  type_text_color: "#3d1c02"                    # Dark Cocoa


# Type mappings (how types are displayed in the UI)
type_mappings:
  api: "API"
  types: "Types"
  docs: "Docs"

# Tag mappings (how tags are displayed in the UI)
tag_mappings:
  users: "Users"
  models: "Models"
  auth: "Authentication"
  general: "General"

# Pages
pages:
  - title: "Home"
    page: "home.md"
    type: "page"
  - title: "API"
    page: "api.md"
    type: "api"
  - title: "Types"
    page: "types.md"
    type: "types"
  - title: "Docs"
    page: "docs.md"
    type: "docs"